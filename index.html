<script>
function input(){
  var variables = {};
  var parts = window.location.href.replace(
    /[?&]+([^=&]+)=([^&]*)/gi,
    function(ignore, key, value){variables[key] = value;}
  );
  return(variables);
}

var content = "";
var variables = input();

var title = variables["title"];
if(typeof title === "undefined" || "" == title){
}else{
  document.title = decodeURI(title.replace("+", " "));
}

var background = variables["background"];
if(typeof background === "undefined" || "" == background || "Backgroung URL" == background){
}else{
  background = decodeURIComponent(background);
  document.body.style.backgroundImage = "url('" + background + "')";
}

var icon = variables["icon"];
if(typeof icon === "undefined" || "" == icon || "Icon URL" == icon){
}else{
  icon = decodeURIComponent(icon);
  var head = document.getElementsByTagName("head")[0];
  var item = document.createElement("link");
  item.rel = "shortcut icon";
  item.href = icon;
  head.appendChild(item);
  var item = document.createElement("link");
  item.rel = "apple-touch-icon";
  item.href = icon;
  head.appendChild(item);
}

var phone = variables["phone"];
if(typeof phone === "undefined" || "" == phone || "Phone" == phone){
}else{
  phone = decodeURIComponent(phone);
  content += "<a href=\"tel:" + phone + "\"><img src=\"phone.png\" width=\"20%\"/></a>"
}

var email = variables["email"];
if(typeof email === "undefined" || "" == email || "Email" == email){
}else{
  email = decodeURIComponent(email);
  content += "<a href=\"mailto:" + email + "\"><img src=\"email.png\" width=\"20%\"/></a>"
}

var skype = variables["skype"];
if(typeof skype === "undefined" || "" == skype || "Skype ID" == skype){
}else{
  skype = decodeURIComponent(skype);
  content += "<a href=\"skype:" + skype + "\"><img src=\"skype.png\" width=\"20%\"/></a>"
}

var facetime = variables["facetime"];
if(typeof facetime === "undefined" || "" == facetime || "FaceTime email/phone" == facetime){
}else{
  facetime = decodeURIComponent(facetime);
  content += "<a href=\"facetime:" + facetime + "\"><img src=\"camera.png\" width=\"20%\"/></a>"
  content += "<a href=\"facetime-audio:" + facetime + "\"><img src=\"microphone.png\" width=\"20%\"/></a>"
}

if("" != content){
  document.getElementById("content").innerHTML = content;
}
</script>
